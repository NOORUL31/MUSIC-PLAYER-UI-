<!DOCTYPE html>
<html>
<head>
  <title>Music Player UI</title>

  <style>
    body {
      background: linear-gradient(to right, #1e272e, #485460);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .player {
      width: 320px;
      background-color: #2f3640;
      margin: 60px auto;
      padding: 20px;
      border-radius: 20px;
    }

    .cover {
      width: 160px;
      height: 160px;
      background-color: #718093;
      border-radius: 10px;
      margin: auto;
    }

    .progress {
      width: 100%;
      height: 6px;
      background-color: #57606f;
      border-radius: 5px;
      margin: 15px 0;
    }

    .bar {
      width: 40%;
      height: 6px;
      background-color: #00a8ff;
      border-radius: 5px;
    }

    .controls button {
      background-color: #00a8ff;
      border: none;
      color: white;
      padding: 10px 14px;
      margin: 5px;
      border-radius: 50%;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div class="player">

    <div class="cover"></div>

    <h2>Shape of You</h2>
    <p>Ed Sheeran</p>

    <div class="progress">
      <div class="bar"></div>
    </div>

    <div class="controls">
      <button>⏮</button>
      <button>▶</button>
      <button>⏭</button>
    </div>

  </div>

</body>
</html>
